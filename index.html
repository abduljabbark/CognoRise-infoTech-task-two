<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO_APP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
</head>

<body class="bg-light">
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="todo-wrapper bg-white rounded shadow p-4 w-100" style="max-width: 400px;">
            <h1 class="text-center text-primary mb-4">MY TODO APP</h1>
            <div class="input-group mb-3">
                <input id="todo-input" type="text" class="form-control" placeholder="Enter your task" aria-label="Todo Input">
                <button id="add-todo" class="btn btn-primary">ADD</button>
            </div>
            <ul id="todo-get" class="list-group">
                <!-- Todo items will appear here -->
            </ul>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
